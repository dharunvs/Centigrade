<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Centigrade</title>
    
</head>
<style>
    .intro{
    position: fixed;
    top: 0;
    left: 0%;
    background-color: rgb(1, 0, 31);
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.slider{
    position: fixed;
    top: 0;
    left: 0%;
    background-color: rgb(87, 100, 128);
    width: 100%;
    height: 100%;
    transform: translate(0%, 100%);
}

.intro-text{
    font-size: 2.2rem;
}
.intro-text h1, .intro-text h2{
    color: aliceblue;
}

.hide{
    background-color: rgb(1, 0, 31);
    overflow: hidden;
}

.hide span{
    transform: translateY(150%);
    display: inline-block;
}
</style>
<body>
    
    <div class="landing">
        <header>
            <div class="logo">
                <h2 id="logo">Centigrade</h2>
            </div>
            <div class="nav-container">
                <nav>
                    <ul class="nav-links">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Team</a></li>
                    </ul>
                </nav>
            </div>
            <div class="contact">
                <a href="#">Contact</a>
            </div>

            <div class="intro">
                <div class="intro-text">
                    <h1 class="hide"><span class="text">Centigrade</span></h1>
                    <h2 class="hide"><span class="text">Lorem ipsum dolor</span></h2>
                    <h2 class="hide"><span class="text">consectetur adipisicing elit.</span></h1>
                </div>
                
            </div>
            <div class="slider"></div>
        </header>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
