<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Centigrade</title>
    
</head>
<style>
    .intro{
    position: fixed;
    top: 0;
    left: 0%;
    background-color: rgb(1, 0, 31);
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.slider{
    position: fixed;
    top: 0;
    left: 0%;
    background-color: rgb(87, 100, 128);
    width: 100%;
    height: 100%;
    transform: translate(0%, 100%);
}

.intro-text{
    font-size: 2.2rem;
}
.intro-text h1, .intro-text h2{
    color: aliceblue;
}

.hide{
    background-color: rgb(1, 0, 31);
    overflow: hidden;
}

.hide span{
    transform: translateY(150%);
    display: inline-block;
}
</style>
<body>
    
    <div class="landing">
        <header>
            <div class="logo">
                <h2 id="logo"><a href="#">Centigrade</a></h2>
            </div>
            <div class="nav-container">
                <nav>
                    <ul class="nav-links">
                        <li><a href="#" class="nav-link" id="current">Home</a></li>
                        <li><a href="#" class="nav-link">Gallery</a></li>
                        <li><a href="#" class="nav-link">About</a></li>
                        <li><a href="#" class="nav-link">Team</a></li>
                    </ul>
                </nav>
            </div>
            <div class="contact">
                <a href="#">Contact</a>
            </div>

            <div class="intro">
                <div class="intro-text">
                   <h1 class="hide"><span class="text">Centigrade</span></h1>
                   <h2 class="hide"><span class="text">Mattress</span></h2>
                   <h2 class="hide"><span class="text">Do You want to repair your body ??</span></h2>
                   <h2 class="hide"><span class="text">If so, get our mattress</span></h2>
                </div> 
            </div>
            <div class="slider"></div>
        </header>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <script>

        const tl = gsap.timeline({defaults: {ease : 'power1.out'}});

        tl.to('.text', {y : "0%", duration : 1, stagger : 0.25});
        tl.fromTo('.text', {opacity : 1}, {opacity : 0, duration : 1, stagger : 0.25, delay : 1});
        tl.to('.slider', {y : "-100%", duration : 1, delay: 1}, "-=2");
        tl.to('.intro', {y : "-100%", duration : 1}, "-=1");
        tl.fromTo('nav', {opacity : 0}, {opacity : 1, duration : 1});


    </script>
</body>
</html>
