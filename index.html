<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <title>Centigrade</title>
    <style>


    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h2 id="logo"><a href="#">Centigrade</a></h2>
        </div>
        <div class="nav-container">
            <nav>
                <ul class="nav-links">
                    <li class="nav-link active" onclick="pageAnimate('landing')">Home</li>
                    <li class="nav-link" onclick="pageAnimate('gallery')">Gallery</li>
                    <li class="nav-link" onclick="pageAnimate('about')">About</li>
                    <li class="nav-link" onclick="pageAnimate('team')">Team</li>
                </ul>
            </nav>
        </div>
        <div class="contact-link">
            <li class="nav-link" onclick="pageAnimate('contact')">Contact Us</li>
        </div>

        <div class="intro">
            <div class="intro-text">
               <h1 class="hide"><span class="text">Centigrade</span></h1>
            </div>
        </div>
        <div class="slider"></div>
    </header>

    <div class="pages">

        <div class="landing"></div>
        <div class="gallery"></div>
        <div class="about"></div>
        <div class="team"></div>
        <div class="contact">


            <div class="main-block">
                <div class="left-part">
                    <i class="fas fa-envelope"></i>
                    <i class="fas fa-at"></i>
                    <i class="fas fa-mail-bulk"></i>
                </div>

                <form action="/">
                    <h1>Contact Us</h1>
                        <div class="info">
                            <input class="fname" type="text" name="name" placeholder="Full name">
                            <input type="text" name="name" placeholder="Email">
                            <input type="text" name="name" placeholder="Phone number">
                            <textarea rows="4" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" onclick="SubForm()" href="/">Submit</button>
                </form>
            </div>

        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <script>

        const tl = gsap.timeline({defaults: {ease : 'power1.out'}});

        tl.to('.text', {y : "0%", duration : 1, stagger : 0.25});
        tl.fromTo('.text', {opacity : 1}, {opacity : 0, duration : 1, stagger : 0.25, delay : 1});
        tl.to('.slider', {y : "-100%", duration : 1, delay: 1}, "-=2");
        tl.to('.intro', {y : "-100%", duration : 1}, "-=1");
        tl.fromTo('nav', {opacity : 0}, {opacity : 1, duration : 1});

        pageAnimate = (page) => {
            var distance = 0
            if (page == 'gallery'){
                distance = -100
            }
            if (page == 'about'){
                distance = -200
            }
            if (page == 'team'){
                distance = -300
            }
            if (page == 'contact'){
                distance = -400
            }
            tl.to('.pages', {x : ''+distance+'%', duration : 0.5});
        };


    </script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
<script>
    function SubForm (){
        $.ajax({
            url:"https://api.apispreadsheets.com/data/9062/",
            type:"post",
            data:$("#myForm").serializeArray(),
            success: function(){
                alert("Form Data Submitted :)")
            },
            error: function(){
                alert("There was an error :(")
            }
        });
    }
</script>
</body>
</html>
