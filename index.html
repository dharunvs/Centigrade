<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <title>Centigrade</title>
    
</head>
<style>
    

    
</style>
<body>
    <header>
        <div class="logo">
            <h2 id="logo"><a href="#">Centigrade</a></h2>
        </div>
        <div class="nav-container">
            <nav>
                <ul class="nav-links">
                    <li class="nav-link active" onclick="pageAnimate('landing')">Home</li>
                    <li class="nav-link" onclick="pageAnimate('gallery')">Gallery</li>
                    <li class="nav-link" onclick="pageAnimate('about')">About</li>
                    <li class="nav-link" onclick="pageAnimate('team')">Team</li>
                </ul>
            </nav>
        </div>
        <div class="contact-link">
            <li class="nav-link" onclick="pageAnimate('contact')">Contact</li>
        </div>

        <div class="intro">
            <div class="intro-text">
               <h1 class="hide"><span class="text">Centigrade</span></h1>
               <h2 class="hide"><span class="text">Mattress</span></h2>
               <h2 class="hide"><span class="text">Do You want to repair your body ??</span></h2>
               <h2 class="hide"><span class="text">If so, get our mattress</span></h2>
            </div> 
        </div>
        <div class="slider"></div>
    </header>

    <div class="pages">

        <div class="landing"></div>
        <div class="gallery"></div>
        <div class="about"></div>
        <div class="team"></div>


        <div class="contact">

            <div class="main-block">
                <div class="left-part">
                    <i class="fas fa-envelope"></i>
                    <i class="fas fa-at"></i>
                    <i class="fas fa-mail-bulk"></i>
                </div>

                <form action="/">
                    <h1>Contact Us</h1>
                        <div class="info">
                            <input class="fname" type="text" name="name" placeholder="Full name">
                            <input type="text" name="name" placeholder="Email">
                            <input type="text" name="name" placeholder="Phone number">
                            <textarea rows="4" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" onclick="SubForm()" href="/">Submit</button>
                </form>
            </div>

    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="./scripts/contact.js"></script>
</body>
</html>
