<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/contact.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <title>Centigrade</title>

</head>

<body>
    <header>
        <div class="logo">
            <h2 id="logo"><a href="https://github.com/dharunvs/Centigrade" target="_blank" rel="noopener noreferrer">Centigrade</a></h2>
        </div>
        <div class="nav-container">
            <nav>
                <ul class="nav-links">
                    <li class="nav-link active" onclick="pageAnimate('landing')">Home</li>
                    <li class="nav-link" onclick="pageAnimate('gallery')">Gallery</li>
                    <li class="nav-link" onclick="pageAnimate('about')">About</li>
                    <li class="nav-link" onclick="pageAnimate('team')">Team</li>
                </ul>
            </nav>
        </div>
        <div class="contact-link">
            <li class="nav-link" onclick="pageAnimate('contact')">Contact Us</li>
        </div>

        <div class="intro">
            <div class="intro-text">
               <h1 class="hide"><span class="text">Centigrade</span></h1>
            </div>
        </div>
        <div class="slider"></div>
    </header>
      <div class="pages">

        <div class="landing"></div>
        <div class="gallery"></div>
        <div class="about"></div>
        <div class="team">
            <div class="team-mem">
                <div class="Dharun-Vs">
                    <img src="https://avatars.githubusercontent.com/u/72387676?s=400&u=ba8e1ee77546c45d47036fb1922995bac5218382&v=4" alt="Dharun VS" style="width:100%">
                    <h1>Dharun VS  </h1>
                    <p class="title">ㅤ</p>
                    <a href="https://github.com/dharunvs"><i class="fab fa-github"></i></a>
              </div>
              <div class="Dharun-C">
                    <img src="https://avatars.githubusercontent.com/u/76607616?s=400&v=4" alt="Dharun C" style="width:100%">
                    <h1>Dharun C  </h1>
                    <p class="title">ㅤ</p>
                    <a href="https://github.com/Dharundds"><i class="fab fa-github"></i></a>
              </div>
              <div class="Hrithik">
                    <img src="https://avatars.githubusercontent.com/u/31767239?s=400&u=60cbb0cfc91e69c6e915d41197e12f3bc0f19cb8&v=4" alt="Hrithik MJ" style="width:100%">
                    <h1>Hrithik MJ  </h1>
                    <p class="title">ㅤ</p>
                    <a href="https://github.com/HrithikMJ"><i class="fab fa-github"></i></a>
              </div>
            </div>
        </div>
        <div class="contact">

            <div class="main-block">
                <div class="left-part">
                    <i class="fas fa-envelope"></i>
                    <i class="fas fa-at"></i>
                    <i class="fas fa-mail-bulk"></i>
                </div>

                <form action="/">
                    <h1>Contact Us</h1>
                        <div class="info">
                            <input class="fname" type="text" name="name" placeholder="Full name">
                            <input type="text" name="name" placeholder="Email">
                            <input type="text" name="name" placeholder="Phone number">
                            <textarea rows="4" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" onclick="SubForm()" href="/">Submit</button>
                </form>
            </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="./scripts/contact.js"></script>
</body>
</html>
