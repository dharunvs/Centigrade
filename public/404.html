<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>404 Page Not Found ðŸ‘¾</title>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/font-awesome.min.css" />



	<style>
	* {
	  -webkit-box-sizing: border-box;
	          box-sizing: border-box;
	}

	body {
	  padding: 0;
	  margin: 0;
	}

	#notfound {
	  position: relative;
	  height: 100vh;
	  background-color: #fafbfd;
	}

	#notfound .notfound {
	  position: absolute;
	  left: 50%;
	  top: 50%;
	  -webkit-transform: translate(-50%, -50%);
	      -ms-transform: translate(-50%, -50%);
	          transform: translate(-50%, -50%);
	}

	.notfound {
	  max-width: 520px;
	  width: 100%;
	  text-align: center;
	}

	.notfound .notfound-bg {
	  position: absolute;
	  left: 0px;
	  right: 0px;
	  top: 50%;
	  -webkit-transform: translateY(-50%);
	      -ms-transform: translateY(-50%);
	          transform: translateY(-50%);
	  z-index: -1;
	}

	.notfound .notfound-bg > div {
	  width: 100%;
	  background: #fff;
	  border-radius: 90px;
	  height: 125px;
	}

	.notfound .notfound-bg > div:nth-child(1) {
	  -webkit-box-shadow: 5px 5px 0px 0px #f3f3f3;
	          box-shadow: 5px 5px 0px 0px #f3f3f3;
	}

	.notfound .notfound-bg > div:nth-child(2) {
	  -webkit-transform: scale(1.3);
	      -ms-transform: scale(1.3);
	          transform: scale(1.3);
	  -webkit-box-shadow: 5px 5px 0px 0px #f3f3f3;
	          box-shadow: 5px 5px 0px 0px #f3f3f3;
	  position: relative;
	  z-index: 10;
	}

	.notfound .notfound-bg > div:nth-child(3) {
	  -webkit-box-shadow: 5px 5px 0px 0px #f3f3f3;
	          box-shadow: 5px 5px 0px 0px #f3f3f3;
	  position: relative;
	  z-index: 90;
	}

	.notfound h1 {
	  font-family: 'Quicksand', sans-serif;
	  font-size: 86px;
	  text-transform: uppercase;
	  font-weight: 700;
	  margin-top: 0;
	  margin-bottom: 8px;
	  color: #151515;
	}

	.notfound h2 {
	  font-family: 'Quicksand', sans-serif;
	  font-size: 26px;
	  margin: 0;
	  font-weight: 700;
	  color: #151515;
	}

	.notfound a {
	  font-family: 'Quicksand', sans-serif;
	  font-size: 14px;
	  text-decoration: none;
	  text-transform: uppercase;
	  background: #18e06f;
	  display: inline-block;
	  padding: 15px 30px;
	  border-radius: 5px;
	  color: #fff;
	  font-weight: 700;
	  margin-top: 20px;
	}

	.notfound-social {
	  margin-top: 20px;
	}

	.notfound-social>a {
	  display: inline-block;
	  height: 40px;
	  line-height: 40px;
	  width: 40px;
	  font-size: 14px;
	  color: #fff;
	  background-color: #dedede;
	  margin: 3px;
	  padding: 0px;
	  -webkit-transition: 0.2s all;
	  transition: 0.2s all;
	}
	.notfound-social>a:hover {
	  background-color: #18e06f;
	}

	@media only screen and (max-width: 767px) {
	    .notfound .notfound-bg {
	      width: 287px;
	      margin: auto;
	    }

	    .notfound .notfound-bg > div {
	      height: 85px;
	  }
	}

	@media only screen and (max-width: 480px) {
	  .notfound h1 {
	    font-size: 68px;
	  }

	  .notfound h2 {
	    font-size: 18px;
	  }
	}
</style>


</head>

<body>

	<div id="notfound">
		<div class="notfound">
			<div class="notfound-bg">

			</div>
			<h1>oops!</h1>
			<h2>Error 404 : Page Not Found</h2>
			<a href="#">go back</a>
			<div class="notfound-social">
				<a href="https://github.com/HrithikMJ/SHOPiT"><i class="fa fa-github"></i></a>
				<a href="https://twitter.com/dharun_v_s"><i class="fa fa-twitter"></i></a>
				<a href="mailto:dharundds@gmail.com"><i class="fa fa-at"></i></a>
				<a href="https://www.instagram.com/4872697468696b/"><i class="fa fa-instagram"></i></a>
			</div>
		</div>
	</div>


</body>

</html>
